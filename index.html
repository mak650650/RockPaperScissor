<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    
    <main>
        

        <div id="container">
           
            <div class="status">
               <span>Rock Paper Scissor</span>
            </div>
            <div class="game-area">
                
                <div id="players">
                    
                    <div class="player computer">
                        <img class="img-1" src="" alt="PLAYER-1"/>
                    </div>
                    
                    <div class="player user">
                        <img class="img-2" src="" alt="PLAYER-2"/>
                    </div>
                </div>
                <div class="play-button">
                    <button>
                        <span>PLAY!</span>
                    </button>
                </div>
                
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
